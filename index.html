<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>
  <style>
    /* Add your creative CSS styling here */
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .project {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .project img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }
    .project h2 {
      margin: 0;
    }
    .project p {
      font-size: 0.8em;
      color: #666;
      margin: 10px 0;
    }
    .project a {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      margin-top: 10px;
    }
    .project a:hover {
      background-color: #666;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <!-- Add your portfolio content here -->
    <h2>Featured Projects</h2>
    <div class="project">
      <img src="project1.jpg" alt="Project 1">
      <div>
        <h2>Project 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.</p>
        <a href="#">Learn More</a>
</html>
